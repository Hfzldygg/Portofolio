    <!-- TYPING EFFECT -->
    <script>
      const roles = ["Web Developer", "Frontend Developer", "Desain Grafis"];
      let roleIndex = 0;
      let charIndex = 0;
      let isDeleting = false;

      function typeEffect() {
        const currentText = roles[roleIndex];
        const display = document.getElementById("typed");

        if (!isDeleting) {
          display.textContent = currentText.substring(0, charIndex + 1);
          charIndex++;

          if (charIndex === currentText.length) {
            isDeleting = true;
            setTimeout(typeEffect, 1000); // pause setelah selesai mengetik
            return;
          }
        } else {
          display.textContent = currentText.substring(0, charIndex - 1);
          charIndex--;

          if (charIndex === 0) {
            isDeleting = false;
            roleIndex = (roleIndex + 1) % roles.length;
          }
        }

        setTimeout(typeEffect, isDeleting ? 50 : 120);
      }

      window.onload = typeEffect;
    </script>
