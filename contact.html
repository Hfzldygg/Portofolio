    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="contact-info text-center">
              <i class="bi bi-envelope-fill"></i>
              <h4>Email</h4>
              <p>hzaproject1212@gmail.com</p>
            </div>
            <div class="contact-info text-center">
              <i class="bi bi-telephone-fill"></i>
              <h4>Nomer HP</h4>
              <p>+62 0821 3521 7438</p>
            </div>
            <div class="contact-info text-center">
              <i class="bi bi-geo-alt-fill"></i>
              <h4>Alamat</h4>
              <p>Semarang, Indonesia</p>
            </div>
          </div>

          <div class="col-lg-6">
            <h2 class="mb-4 text-primary">Hubungi Saya</h2>

            <!-- Greeting and Date -->
            <div id="greeting" class="text-primary fs-4 mb-3"></div>
            <div id="current-date" class="text-secondary fs-5 mb-4"></div>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Masukkan nama Anda"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Masukkan email Anda"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Tulis pesan Anda"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Kirim Pesan
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Greeting and Date -->
    <script>
      // Fungsi untuk mendapatkan greeting berdasarkan waktu
      function getGreeting() {
        const now = new Date();
        const hour = now.getHours();

        if (hour >= 5 && hour < 12) {
          return "Selamat Pagi!";
        } else if (hour >= 12 && hour < 15) {
          return "Selamat Siang!";
        } else if (hour >= 15 && hour < 18) {
          return "Selamat Sore!";
        } else {
          return "Selamat Malam!";
        }
      }

      // Fungsi untuk mendapatkan tanggal saat ini
      function getCurrentDate() {
        const now = new Date();
        const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
        return now.toLocaleDateString("id-ID", options);
      }

      // Menampilkan greeting dan tanggal di halaman
      function displayGreetingAndDate() {
        const greetingElement = document.getElementById("greeting");
        const dateElement = document.getElementById("current-date");

        if (greetingElement && dateElement) {
          greetingElement.innerText = getGreeting();
          dateElement.innerText = `Hari ini: ${getCurrentDate()}`;
        }
      }

      // Jalankan fungsi saat halaman dimuat
      document.addEventListener("DOMContentLoaded", displayGreetingAndDate);
    </script>
  </body>
</html>
